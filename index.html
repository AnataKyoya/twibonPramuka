<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="loading">
        <h1 class="counting">0%</h1>
    </div>

    <div class="frame">
        <div id="twibon" class="twibon">
            <div class="teks">
                <h1 id="slogan">(nama) (klik untuk mengganti)</h1>
            </div>
            <div class="teks">
                <h1 id="slogan">(sangga) (klik untuk mengganti)</h1>
            </div>
            <div class="design-frame">
                <img src="1x/Asset 33.png" alt="" class="frames" draggable="false">
            </div>
            <div class="main-img">
                <div class="box">
                    <img src="" alt="" id="photo">
                    <img src="png-pattern.jpg" alt="" class="pattern">
                </div>
            </div>
        </div>
    </div>

    <div class="twibon-opsi">
        <div class="twibon-individu">
            <img src="1x/Asset 35.png" alt="">
            <p>individu</p>
        </div>
        <div class="twibon-foto-contest">
            <img src="1x/Asset 32.png" alt="">
            <p>foto contest</p>
        </div>
    </div>

    <input type="text" name="teks" id="teks" placeholder="Ketik Nama dan Sangga"
        style="width: 331.2px; margin-bottom: 10px; padding: 5px; font-size: 18px; outline: none;">
    <label for="file">
        <p class="btn-img">pilih foto</p>
    </label>
    <label for="nice">
        <p class="btn-download">download</p>
    </label>
    <input type="file" id="file" name="img" onchange="load(event)" style="width: 235px;">
    <input type="button" value="download" id="nice" name="sip" onclick="ok()" style="width: 331.2px;">
</body>
<script src="dom-to-image.js"></script>
<script src="html2canvas.js"></script>
<script src="function.js"></script>

</html>
